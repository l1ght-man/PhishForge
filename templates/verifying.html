<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying - Please Wait</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
            padding: 56px 48px;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
        }
        h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 32px;
            position: relative;
            display: block;
        }
        .loader::before,
        .loader::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #667eea;
            width: 100%;
            height: 100%;
            animation: spin 1.5s linear infinite;
        }
        .loader::after {
            border-top-color: #764ba2;
            animation-duration: 2s;
            animation-direction: reverse;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress {
            background: #e2e8f0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 95%; }
        }
        .status {
            font-size: 14px;
            color: #a0aec0;
            line-height: 1.6;
        }
        .status strong {
            color: #4a5568;
            display: block;
            margin-bottom: 8px;
        }
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0fdf4;
            color: #166534;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 24px;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container > * {
            animation: fadeIn 0.6s ease-out backwards;
        }
        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }
        .container > *:nth-child(5) { animation-delay: 0.5s; }
        .container > *:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Verifying Identity</h1>
        <p class="subtitle">Authenticating your credentials securely</p>
        
        <div class="loader"></div>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="status">
            <strong>Processing authentication...</strong>
            This may take a few moments due to enhanced security protocols.<br>
            Please do not close this window.
        </div>
        
        <div class="security-badge">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 1L3 3.5V7.5C3 11 5.5 13.5 8 15C10.5 13.5 13 11 13 7.5V3.5L8 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 8L7.5 9.5L10.5 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Secure Connection
        </div>
    </div>
</body>
</html>
